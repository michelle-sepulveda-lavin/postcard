<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./postcard.css">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div><h1>My Postcard</h1></div>
                <div><img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo"></div>
            </div>
            <div class="centro">
                <div>
                    <p>
                        Look how awesome! This is a postcard that I created
                        using HTML5 and CSS3 during my 4Geeks Academy Course!
                    </p>
                    <p>
                        This is so cool, can't wait to start doing more stuff!
                    </p>
                </div>
                <div>
                    <form>
                        <input type="text" placeholder="Some Name">
                        <input type="text" placeholder="Some Email">
                        <input type="text" placeholder="Some Comment">
                    </form>
                </div>
            </div>
            <div class="footer">
                <button>
                    Send My Postcard
                </button>
            </div>
        </div>
